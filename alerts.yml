groups:
- name: blackbox-availability
  rules:
  - alert: WebsiteDown5m
    expr: probe_success{job="blackbox_http", instance="http://13.91.97.229/"} == 0
    for: 5m
    labels:
      severity: critical
      service: blackbox
    annotations:
      summary: "Website down: {{ $labels.instance }}"
      description: "Blackbox probe to {{ $labels.instance }} is failing for at least 5 minutes."
